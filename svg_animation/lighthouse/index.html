	<script src="lib/gsap.min.js"></script>
	<script>

		function animateNumbers(id, toN, del, h) {
			let element = document.querySelector(id);
			let counter = {val: 0};

			gsap.fromTo(element, 2, {y: h, ease: 'sine.out'}, {y: 0, delay: del});

			gsap.to(counter, 2, {val: toN, ease: 'sine.out', 
				onUpdate:function() { element.textContent = Math.ceil(counter.val); },
			delay: del});

		}

		function lightouseAnimation() {

			let idSVG = '#lighthouse-anim' + ' ';

			gsap.fromTo(idSVG + '#tree1', 3, {rotate: -4, svgOrigin: '595px 431px'}, {rotate: 4, ease: 'sine.inOut', yoyo: true, repeat: -1, delay: 0});
			gsap.fromTo(idSVG + '#tree2', 3, {rotate: -4, svgOrigin: '705.5px 430px'}, {rotate: 4, ease: 'sine.inOut', yoyo: true, repeat: -1, delay: -0.75});
			gsap.fromTo(idSVG + '#tree3', 3, {rotate: -4, svgOrigin: '58.3px 370.6px'}, {rotate: 4, ease: 'sine.inOut', yoyo: true, repeat: -1, delay: -1.5});

			gsap.fromTo([idSVG + '#small-clouds > g', idSVG + '#cloud2'], 3, {x: -7}, {x: 7, ease: 'sine.inOut', stagger: {each: 0.5, repeat: -1, yoyo: true}, delay: -5});

			gsap.fromTo(idSVG + '#bars > g', 2, {scaleY: 0, svgOrigin: '364px 403px'}, {scaleY: 1, ease: 'sine.out', stagger: 0.3});

			let numb = [720, 790, 830, 890, 945];
			let numbHight = [78, 106, 138, 196, 242];
			
			for (let i = 0; i < numb.length; i++) {
				animateNumbers(idSVG + '#numbers > *:nth-child(' + (i + 1) + ')', numb[i], 0.3*i, numbHight[i]);
			}


			let manAnim = gsap.timeline({defaults: { ease: 'sine.inOut' }, repeat: -1, yoyo: true, repeatDelay: 0.3, delay: 1});
				manAnim
					.from(idSVG + '#left-hand', 1.5, {rotate: -20, svgOrigin: '525.54px 215.37px'}, 0)
					.from(idSVG + '#man-left-forearm', 1.5, {rotate: -10, svgOrigin: '495.43px 212.71px'}, 0)
					.to(idSVG + '#man-right-forearm', 1, {rotate: -10, svgOrigin: '568.85px 241.43px', repeat: 1, yoyo: true}, 0.2)
					.to(idSVG + '#man-head', 1.4, {rotate: -10, svgOrigin: '538.61px 210.5px', repeat: 1, yoyo: true, repeatDelay: 0.2}, 0.4);
		
		}

		lightouseAnimation();


	</script>
