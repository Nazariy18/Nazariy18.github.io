		-webkit-animation: fadeIn 0.01s ease-in-out 2.1s forwards, drawIn 0.9s ease-in 2.1s forwards;
		        animation: fadeIn 0.01s ease-in-out 2.1s forwards, drawIn 0.9s ease-in 2.1s forwards;
	}

	@-webkit-keyframes growBg {
		to {
			-webkit-transform: scale(1, 1);
			        transform: scale(1, 1);
		}
	}

	@keyframes growBg {
		to {
			-webkit-transform: scale(1, 1);
			        transform: scale(1, 1);
		}
	}

	@-webkit-keyframes drawIn {
		to {
			stroke-dashoffset: 0px;
		}
	}

	@keyframes drawIn {
		to {
			stroke-dashoffset: 0px;
		}
	}

	@-webkit-keyframes fadeIn {
		from {
			opacity: 0;
		}
		to {
