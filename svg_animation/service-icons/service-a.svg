		}
	}

	@keyframes fadeIn {
		from {
			opacity: 0;
		}
		to {
			opacity: 1;
		}
	}

	@-webkit-keyframes fadeOut {
		from {
			opacity: 1;
		}
		to {
			opacity: 0;
		}
	}

	@keyframes fadeOut {
		from {
			opacity: 1;
		}
		to {
			opacity: 0;
		}
	}

	@-webkit-keyframes rotateArrowPart {
		to {
			-webkit-transform: rotate(0deg);
			        transform: rotate(0deg);
		}
	}

	@keyframes rotateArrowPart {
		to {
			-webkit-transform: rotate(0deg);
			        transform: rotate(0deg);
		}
	}
