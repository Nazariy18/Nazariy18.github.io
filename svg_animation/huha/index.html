	<script src="lib/gsap.min.js"></script>
	<script src="lib/MorphSVGPlugin.min.js"></script>
	<script>
		function hoverLogoAnimation(dur) {

			let durTextDraw = dur;
			let animationEnded = false;

			let idSVG = '#hundehalter-logo' + ' ';
			let undeLines = document.querySelectorAll(idSVG + '.unde-lines')
			let alterLines = document.querySelectorAll(idSVG + '.alter-lines')

			let logoAnim = gsap.timeline({defaults: { ease: 'none' }, repeat: 0, repeatDelay: 0, delay: 0, paused: true});
				logoAnim
					.to(idSVG + '#first-h-part-short > path:nth-child(1)', durTextDraw, { morphSVG: idSVG + '#first-h-part-full > path:nth-child(1)'}, 0)
					.to(idSVG + '#first-h-part-short > path:nth-child(2)', durTextDraw, { morphSVG: idSVG + '#first-h-part-full > path:nth-child(2)'}, 0)
					.to(idSVG + '#second-h-part-short', durTextDraw, { morphSVG: idSVG + '#second-h-part-full', onComplete: function() {
						animationEnded = true;
					}}, 0)

					.to(undeLines[0], 0.25 * durTextDraw, { strokeDashoffset: 0}, 0)
					.to(undeLines[1], 0.25 * durTextDraw, { strokeDashoffset: 0}, 0.25 * durTextDraw)
					.to(undeLines[2], 0.25 * durTextDraw, { strokeDashoffset: 0}, 0.5 * durTextDraw)
					.to(undeLines[3], 0.2 * durTextDraw, { strokeDashoffset: 0}, 0.75 * durTextDraw)
					.to(undeLines[4], 0.05 * durTextDraw, { strokeDashoffset: 0}, 0.95 * durTextDraw)

					.to(alterLines[0], 0.2 * durTextDraw, { strokeDashoffset: 0}, 0)
					.to(alterLines[1], 0.05 * durTextDraw, { strokeDashoffset: 0}, 0.2 * durTextDraw)
					.to(alterLines[2], 0.15 * durTextDraw, { strokeDashoffset: 0}, 0.25 * durTextDraw)
					.to(alterLines[3], 0.15 * durTextDraw, { strokeDashoffset: 0}, 0.4 * durTextDraw)
					.to(alterLines[4], 0.2 * durTextDraw, { strokeDashoffset: 0}, 0.55 * durTextDraw)
					.to(alterLines[5], 0.05 * durTextDraw, { strokeDashoffset: 0}, 0.75 * durTextDraw)
					.to(alterLines[6], 0.2 * durTextDraw, { strokeDashoffset: 0}, 0.8 * durTextDraw)
					.fromTo(idSVG + '#halter-part', 0.8 * durTextDraw, {x: -418.96, y: 0}, {x: 0, y: 0}, 0)
					.fromTo(idSVG + '#second-h-part-short', 0.3 * durTextDraw, {x: 0, y: -35.21}, {x: 0, y: 0}, 0)

					.fromTo(idSVG + '#ch-part', 0.8 * durTextDraw, {x: -822.11, y: -38.11, scale: 0.8, svgOrigin:'1213.32px 64.37px'}, {x: 0, y: 0, scale: 1}, 0);


			let logo = document.querySelector(idSVG);

			logo.addEventListener("mouseover", function( event ) {
  					logoAnim.pause();   
  					logoAnim.timeScale(1).play();
  				});

			logo.addEventListener("mouseout", function( event ) {  
					if(animationEnded) {
						logoAnim.timeScale(2).reverse(0.99 * durTextDraw);
						animationEnded = false;
					} else {
						logoAnim.pause();
						logoAnim.timeScale(2).reverse();
					}
  				});

		}

		hoverLogoAnimation(1);


	</script>
