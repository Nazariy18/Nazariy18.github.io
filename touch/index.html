<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Touch</title>
	<style>
	#elemnt {
	background: red;
	width: 500;
	height: 500;
		}
	</style>		

</head>
<body>

	<div id="elemnt"> Sprob 10
		
	</div>

<script>

var yStart = null;
var delta = null;
var yMove = null;
var elem = document.getElementById('block_animation'),

elem.addEventListener("touchstart", start);
//window.addEventListener("touchmove", move);
	
function start(event) {
	alert("start1: " + event.targetTouches[0].pageY);
	yStart = event.targetTouches[0].pageY;
	elem.addEventListener("touchmove", move);
}

function move(event) {
	alert("move1: " + event.targetTouches[0].pageY);
	yMove = event.targetTouches[0].pageY;
	delta = yStart - yMove;
	if(delta > 0) 
	   {alert("up");}
	else {alert("down");}
}

	

</script>
	
</body>
</html>
