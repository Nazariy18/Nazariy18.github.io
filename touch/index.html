<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Touch</title>

</head>
<body>

	<div id="elemnt"> Sprob 4
		
	</div>

<script>


var yStart = null;
var delta = null;

window.addEventListener("touchstart", start);
window.addEventListener("touchmove", move);
	
function start(event) {
	alert("start");
	var touch = event.targetTouches[0];
	yStart = touch.pageY;

	alert("start: " + yStart);
}

function move(event) {

	var touch = event.targetTouches[0];
	var yMove = touch.pageY;

	alert("move: " + yMove);

	delta = yStart - yMove;
	alert("delta: " + delta);
}

	

</script>
	
</body>
</html>
