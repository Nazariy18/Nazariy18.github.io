<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Touch</title>

</head>
<body>

	<div id="elemnt"> Sprob 4
		
	</div>

<script>

var yStart = null;
var delta = null;
var yMove = null;

window.addEventListener("touchstart", start);
window.addEventListener("touchmove", move);
	
function start(event) {
	alert("start");
	var touch1 = event.targetTouches[0];
	yStart = touch1.pageY;

	alert("start: " + yStart);
}

function move(event) {

	var touch2 = event.targetTouches[0];
	yMove = touch2.pageY;

	alert("move: " + yMove);
}

	

</script>
	
</body>
</html>
