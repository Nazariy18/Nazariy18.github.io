<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Touch</title>

</head>
<body>

	<div id="elemnt"> Sprob 7
		
	</div>

<script>

window.addEventListener('touchstart', function(e) {

    var swipe = e.originalEvent.touches,
    start = swipe[0].pageY;

    window.addEventListener('touchmove', function(e) {

        var contact = e.originalEvent.touches,
        end = contact[0].pageY,
        distance = end-start;

        if (distance < -30) // up
        	 {alert("up");}
        if (distance > 30) // down
        	{alert("down");}
    });
  
});

	

</script>
	
</body>
</html>
