<!DOCTYPE html>
<html>
<head>
	<title>build-background</title>
	<style>
		body {
			padding: 0;
			margin:0;
		}

		#build-background {
			position: fixed;
			height: 100%;
			width: 100%; 
		}

		#changeSl {
			position: fixed;
			top: 50%;
			right: 30px;
		}
	</style>
</head>
<body>
	<div>
		<svg id="build-background" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1920 1080">
			<defs>
				<linearGradient id="linear-gradient" gradientUnits="objectBoundingBox" x1="0%" y1="50%" x2="100%" y2="50%">
					<stop offset="0" stop-color="#030a2f"/>
					<stop offset="1" stop-color="#0a1351"/>
				</linearGradient>
			</defs>
			<path id="path-bg" d="M0,0H1920q0,259.47,0,259.47c0,166.35,0,334.84,0,499.13q0,174,0,321.4H0V0Z" fill-rule="evenodd" fill="url(#linear-gradient)"/>
		</svg>
	</div>
	<form id="changeSl" name="changeSlide">
		<input type="radio" name="slides" value="slide1" checked><br>
		<input type="radio" name="slides" value="slide2"><br>
		<input type="radio" name="slides" value="slide3"><br>  
		<input type="radio" name="slides" value="slide4"><br> 
		<input type="radio" name="slides" value="slide5"><br>  
	</form>

	<!--<script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js'></script>-->
	<script src='js/TweenMax.min.js'></script>
	<script>
		var pathStart = "M0,0H1920q0,259.47,0,259.47c0,166.35,0,334.84,0,499.13q0,174,0,321.4H0V0Z",
			pathWave = "M0,0H917.9q66.6,93.12,66.6,259.47c0,166.35-164.9,334.84-164.9,499.13q0,174,98.3,321.4H0V0Z";
		var checkNumber = 1;


		function moveBg(fW, tW, fPath, tPath, del) {
			TweenMax.fromTo(	'#build-background #path-bg', 
								1,  
								{
									attr:{d:fPath}, 
									scaleX: fW
								}, 
								{
									attr:{d:tPath}, 
									scaleX: tW, 
									ease: Sine.easeInOut, 
									delay: del
								});
		}

		function whatChecked(elem) {
			if (elem.value == 'slide4') {
				moveBg(0, 1, pathStart, pathStart, 0);
				prevScale = 1;
				prevPath = pathStart;
			} else if (elem.value == 'slide1') {
				moveBg(prevScale, 1, prevPath, pathWave, 0);
				prevScale = 1;
				prevPath = pathWave;
			} else if (elem.value == 'slide2') {
				moveBg(prevScale, 0.67, prevPath, pathStart, 0);
				prevScale = 0.67;
				prevPath = pathStart;
			} else if (elem.value == 'slide3') {
				moveBg(prevScale, 1, prevPath, pathStart, 0);
				prevScale = 1;
				prevPath = pathStart;
			} else if (elem.value == 'slide5') {
				moveBg(prevScale, 0.33, prevPath, pathStart, 0);
				prevScale = 0.33;
				prevPath = pathStart;
			}
		}


		var prevScale = 1,
			prevPath = pathWave;
		var radioSlides = document.changeSlide.slides;

		for (var i = 0; i < radioSlides.length; i++) {
			radioSlides[i].addEventListener('change', function() {
				if (this.checked) {
					whatChecked(this);
				}
			});
		}


		window.onscroll = function() {
			var scrolled = window.pageYOffset || document.documentElement.scrollTop;
			document.getElementById('showScroll').innerHTML = scrolled + 'px';
		}


		window.addEventListener("wheel", function(e){ 
			if (e.deltaY < 0) {
				checkNumber--;
			} else if (e.deltaY > 0) {
				checkNumber++;
			}

			if (checkNumber < 0) {
				checkNumber = 1;
			} else if (checkNumber > 4) {
				checkNumber = 4;
			} else {
				radioSlides[checkNumber].checked = true;
				whatChecked(radioSlides[checkNumber]);
			}
		});


		moveBg(1, 1, pathStart, pathWave, 0);



	</script>

</body>
</html>
