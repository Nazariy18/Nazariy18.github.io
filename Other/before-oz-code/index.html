	<script src="lib/anime.min.js"></script>
	<script>

		function playAnimation() {

			var bcIcons = document.querySelectorAll('#before-oz-code-anim #icons > g'),
				bcTextLines = document.querySelectorAll('#before-oz-code-anim #text-lines > text'),
				pathCurves = document.querySelectorAll('#before-oz-code-anim #m-curves > path');

			var pathForArrows = [];

			for (var i = 0; i < pathCurves.length; i++) {
				pathForArrows[i] = anime.path(pathCurves[i]);
			}

			var beforeOzCodeAnim = anime.timeline({ autoplay: true });

			beforeOzCodeAnim
			.add({
				targets: bcIcons,
				easing: 'easeInOutSine',
				duration: 600,
				opacity: [0, 1],
				delay: function(el, i) {
					return i*600;
				},
				offset: 0
			})
			.add({
				targets: bcTextLines,
				easing: 'easeInOutSine',
				duration: 600,
				opacity: [0, 1],
				delay: function(el, i) {
					return i*600;
				},
				offset: 0
			})
			.add({
				targets: pathCurves,
				easing: 'linear',
				duration: 600,
				strokeDashoffset: [anime.setDashoffset, 0],
				delay: function(el, i) {
					return i*600;
				},
				offset: 100
			})
			.add({
				targets: '#before-oz-code-anim #m-arrows > polygon',
				easing: 'linear',
				duration: 600,
				opacity: { value: 1, duration: 50},
				translateX: function(el, i) { return pathForArrows[i]('x'); },
				translateY: function(el, i) { return pathForArrows[i]('y'); },
				rotate: function(el, i) { return pathForArrows[i]('angle'); },
				delay: function(el, i) {
					return i*600;
				},
				offset: 100
			})
			.add({
				targets: '#before-oz-code-anim #back-path',
				easing: 'easeInOutSine',
				opacity: [0, 1],
				duration: 600,
				strokeDashoffset: [anime.setDashoffset, 0],
				offset: 3600
			});
		}

	playAnimation();


	</script>
