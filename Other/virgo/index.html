	<style>
		#virgo-hero #bottle {
			animation: fadeIn 1s linear 0.5s forwards;
		}
		#virgo-hero #icons > g {
			cursor: pointer;
		}
		#virgo-hero #icons .pulse-circ {
			transform-origin: 500px 500px;
			opacity: 0;
		}
		#virgo-hero #icons > g:hover .pulse-circ {
			animation: pulseCirc 1s ease-out 0s forwards;
		}
		
		@keyframes fadeIn {
			to {
				opacity: 1;
			}
		}

		@keyframes pulseCirc {
			0% {
				opacity: 1;
				transform: scale(0.5, 0.5);
			}
			100% {
				opacity: 0;
				transform: scale(3, 3);
			}
		}
	</style>

	<script src="lib/gsap.min.js"></script>
	<script src="lib/MotionPathPlugin.min.js"></script>
	<script>

		function moveHeroIcons(elem, byPath, del) {

			let anim = gsap.to(
					[elem, '#' + elem.id + '-text'], 
					100, 
					{ 
							motionPath: { 
								path: byPath, 
								offsetX: -500, 
								offsetY: -500
							}, 
						ease: "none",  
						yoyo: true, 
						repeat: -1,
						delay: del
					}); 

			return anim;
		}

		let movedIcons = document.querySelectorAll('#virgo-hero .icon-part');
		let movedPathes = document.querySelectorAll('#virgo-hero .byPathes > path');
		let startPoints = [-70, -130, -160, -40];

		let iconTimelines = [];
		let idSvg = '#virgo-hero';


		for (var i = 0; i < movedIcons.length; i++) {
			iconTimelines[i] = moveHeroIcons(movedIcons[i], movedPathes[i], startPoints[i]);
		}

	</script>
