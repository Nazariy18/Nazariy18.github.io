		@keyframes moveSmallXRight {
			0%, 50%, 100% {
				transform: translate(0px, 0px);
				animation-timing-function: cubic-bezier(.35, 0, 1, 1);
			}
			25%, 75% {
				transform: translate(293.76px, 0px);
				animation-timing-function: cubic-bezier(0, 0, .65, 1);
			}
		}

		@keyframes moveSmallXLeft {
			0%, 50%, 100% {
				transform: translate(0px, 0px);
				animation-timing-function: cubic-bezier(.35, 0, 1, 1);
			}
			25%, 75% {
				transform: translate(-293.76px, 0px);
				animation-timing-function: cubic-bezier(0, 0, .65, 1);
			}
		}

		@keyframes moveSmallY {
			0%, 50%, 100% {
				transform: translate(0px, 0px);
				animation-timing-function: cubic-bezier(0, 0, .65, 1);
			}
			25% {
				transform: translate(0px, -438.76px);
				animation-timing-function: cubic-bezier(.35, 0, 1, 1);
			}
			75% {
				transform: translate(0px, 438.76px);
				animation-timing-function: cubic-bezier(.35, 0, 1, 1);
			}
		}

		@keyframes fadeIn {
			to {
				opacity: 1;
			}
		}

		@keyframes popUp {
			to {
				transform: scale(1, 1);
			}
		}

		@keyframes pulseCirc {
			0% {
				opacity: 1;
				transform: scale(0.5, 0.5);
			}
			100% {
				opacity: 0;
				transform: scale(3, 3);
			}
		}
	</style>

	<script>
		let movedIcons = document.querySelectorAll('#virgo-hero .icon-part');

		function setAllHidden(arr) {
			for (var i = 0; i < arr.length; i++) {
				let id = '#' + arr[i].id + '-text';
				document.querySelector(id).classList.add("hidden-text");
				document.querySelector(id).classList.remove("paused-elem");
				document.querySelector('#' + arr[i].id).classList.remove("paused-elem");
			}
		}

		function showText(event) {
			event.stopPropagation();
			setAllHidden(movedIcons);
			let id = '#' + this.id + '-text';
			document.querySelector(id).classList.remove("hidden-text");
			document.querySelector(id).classList.add("paused-elem");
			document.querySelector('#' + this.id).classList.add("paused-elem");

		}

		for (var i = 0; i < movedIcons.length; i++) {
			movedIcons[i].addEventListener("click", showText);
		}

		document.addEventListener("click", function() {
			setAllHidden(movedIcons);
		});

	</script>
