<!DOCTYPE html>

<html>
 <head>
    <link rel="stylesheet" href="./Owocni_files/bootstrap.min.css">
    <link rel="stylesheet" href="./Owocni_files/style.css">
    <style>
		#rays-animation {
			position: absolute;
			right: 111px;
			top: -29.5px;
			width: 40px;
			overflow: visible; 
		}

		.span-header-right:hover {
			cursor: pointer;
		}

		.span-header-right {
			z-index: 2;
		}
	</style>
  </head>

  <body>

    <section>
      <header>
        <div id="intro" class="container">
          <div class="row">
            <div class="header-right">
              <span class="span-header-right"><strong>Szybka <br> Wycena</strong></span>
              <div>
              	<svg id="rays-animation" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 41.69 106.88">
              		<g id="start">
              			<g id="short-rays">
              				<path d="M33.08,24.85l6.35-12.79" fill="none" stroke="#fff" stroke-linecap="round" stroke-miterlimit="10" stroke-width="4.45" stroke-dashoffset="48.2" stroke-dasharray="10.7 8 10.7 8 10.7 14.4" />
              				<path d="M9.37,24.45,2.9,11.72" fill="none" stroke="#fff" stroke-linecap="round" stroke-miterlimit="10" stroke-width="4.45" stroke-dashoffset="48.2" stroke-dasharray="10.7 8 10.7 8 10.7 14.4" />
              				<path d="M8.6,82.05,2.25,94.85" fill="none" stroke="#fff" stroke-linecap="round" stroke-miterlimit="10" stroke-width="4.45" stroke-dashoffset="48.2" stroke-dasharray="10.7 8 10.7 8 10.7 14.4" />
              				<path d="M32.31,82.45l6.47,12.74" fill="none" stroke="#fff" stroke-linecap="round" stroke-miterlimit="10" stroke-width="4.45" stroke-dashoffset="48.2" stroke-dasharray="10.7 8 10.7 8 10.7 14.4" />
              			</g>
              			<g id="long-rays">
              				<path d="M21.07,21.39V2.25" fill="none" stroke="#fff" stroke-linecap="round" stroke-width="4.45" stroke-dashoffset="58.65" stroke-dasharray="14.2 8 14.2 8 14.2 19.2" />
              				<path d="M20.61,85.51v19.15" fill="none" stroke="#fff" stroke-linecap="round" stroke-width="4.45" stroke-dashoffset="58.65" stroke-dasharray="14.2 8 14.2 8 14.2 19.2" />
              			</g>
              			<circle id="pulse-circle" opacity="0" cx="20.85" cy="53.44" r="33" fill="none" stroke="#fff" stroke-linecap="round" stroke-miterlimit="10" stroke-width="4"/>

              			<g id="move-circle">
              				<circle cx="-5" cy="25" r="0" fill="#fff" />
              				<circle cx="55" cy="35" r="0" fill="#fff" />
              				<circle cx="-15" cy="70" r="0" fill="#fff" />
              				<circle cx="55" cy="75" r="0" fill="#fff" />
              				<circle cx="25" cy="90" r="0" fill="#fff" />
              			</g>
              		</g>
              	</svg>
              </div>
              <div class="header-right-logo">
                <div class="right-logo-border"></div>
                <div class="right-logo-image"></div>
              </div>
            </div>
          </div>
        </div>
      </header>
    </section>



    <script src = "https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.min.js"></script>
	<script src = "lib/anime.min.js"></script>
	<script>
		var dataMoveCirc = {
			tX: [-28, 22, -22, 25, 5],
			tY: [-30, -35, 20, 25, 35],
			r: [4, 3, 5, 4, 3]
		};

		function createRaysAnim(nameTimeLine, del, shortD, toshD, longD, toLgD) {

			nameTimeLine
				.add({
					targets: '#rays-animation #pulse-circle',
					opacity: [0, 1],
					duration: 1,
					offset: del
				})
				.add({
					targets: '#rays-animation #pulse-circle',
					r: [25, 53],
					strokeWidth: [4, 0],
					opacity: [{value: 1, duration: 1}, {value: 1}],
  					easing: 'easeOutCubic',
					duration: 170,
					offset: del
				})
				.add({
					targets: '#rays-animation #move-circle > circle',
					r: [{value: function (el, i) {
									return dataMoveCirc.r[i];
								}, duration: 1},
						{value: 0,  easing: 'easeInQuad'}
					],
					translateX: [0, function (el, i) {
						return dataMoveCirc.tX[i];
					}],
					translateY: [0, function (el, i) {
						return dataMoveCirc.tY[i];
					}],
  					easing: 'easeOutCubic',
					duration: 330,
					offset: del
				})
				.add({
					targets: '#rays-animation #short-rays > path',
					strokeDashoffset: [shortD, toshD],
  					easing: 'easeOutQuad',
					duration: 400,
					offset: del + 100
				})
				.add({
					targets: '#rays-animation #long-rays > path',
					strokeDashoffset: [longD, toLgD],
  					easing: 'easeOutQuad',
					duration: 400,
					offset: del + 100
				});
		}

		var RaysHoverAnimation = anime.timeline({ autoplay: false }),
			RaysStartAnimation = anime.timeline({ 
										autoplay: true,
										complete: function() {
											createRaysAnim(RaysHoverAnimation, 0, 37.4, 0, 44.4, 0);
										} 
									});

		createRaysAnim(RaysStartAnimation, 3000, 48.2, 18.7, 58.65, 22.2);


		document.querySelector('.span-header-right').addEventListener("mouseover", function() {
			RaysHoverAnimation.restart();
		});
		
	</script>
  
</body>
</html>
