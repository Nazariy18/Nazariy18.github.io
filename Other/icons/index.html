				  }
				  50%{
				    opacity: 0;
				  }
				  100%{
				    opacity: 0;
				  }
				}

				  0%{
				    opacity: 0;
				  }

				    opacity: 1;
				  }
				  50%{
				    opacity: 0;
				  }
				  100%{
				    opacity: 0;
				  }
				}

				            transform: scale(1);
				  }

				            transform: scale(1.15);
