<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lower Third Animation 7</title>

	<script src="js/anime.min.js"></script>
  <link href="css/styles.css" rel="stylesheet">
</head>
<body>

<div class="vba-area">

    <canvas></canvas>

</div>

<script>
		var mainOptions = {
				delay: /* delay */3000/* /delay */,
        isPaused: false,
        isRendering: false,
        timer: null
    };

    var timeline = anime.timeline({
        loop: false,
        direction: 'alternate',
        autoplay: true
    });	

    var canvasEl = document.querySelector('canvas');
    var ctx = canvasEl.getContext('2d');

    ctx.font = "45px 'Century Gothic'";
    var textTitle1 = /* text1 */"NAZARIY" /* /text1 */;
    var widthText1 = Math.ceil(ctx.measureText(textTitle1).width);

    ctx.font = "45px 'Century Gothic'";
    var textTitle2 = /* text2 */"KEREYA"/* /text2 */;
    var widthText2 = Math.ceil(ctx.measureText(textTitle2).width);

    ctx.font = "25px 'Century Gothic'";
    var textTitle3 = /* text3 */"ANIMATOR"/* /text3 */;
    var widthText3 = Math.ceil(ctx.measureText(textTitle3).width);

    var bgColor = /* background_color */'#027b76' /* /background_color */;

//-------------------------function
	function setCanvasSize() {
        var rectObject = canvasEl.parentNode.getBoundingClientRect();
        canvasEl.width = rectObject.width;
        canvasEl.height = rectObject.height;
        canvasEl.style.width = rectObject.width + 'px';
        canvasEl.style.height = rectObject.height + 'px';
    }
  function createText1() {
  		var p = {};
      p.x = 150 + widthText1;
      p.y = 520;
      p.color = /* text_color1 */'#FFF'/* /text_colo1 */;
      p.draw = function() {
      	ctx.save();
      	ctx.beginPath();
      	ctx.rect(0, 475, 140 + widthText1, 60);
      	ctx.clip(); 
      	ctx.font = "45px 'Century Gothic'";
    		ctx.fillStyle = p.color;
	  		ctx.fillText(textTitle1, p.x, p.y);
	  		ctx.restore();
	  	};
	  	return p;
  }
  function createContainer() {
  		var p = {};
      p.x1 = 160 + widthText1 + widthText2 / 2;
      p.x2 = 160 + widthText1 + widthText2 / 2;
      p.y = 505;
      p.color = bgColor;
      p.radius = 0;
      p.draw = function() {
      	ctx.beginPath();
        ctx.arc(p.x1, p.y, p.radius, 0.5 * Math.PI, 1.5 * Math.PI, false);
 				ctx.arc(p.x2, p.y, p.radius, 1.5 * Math.PI, 2.5 * Math.PI, false);
 				ctx.closePath();
        ctx.fillStyle = p.color;
        ctx.fill();
	  	};
	  	return p;
  }
  function createText2() {
  	var p = {};
      p.x = 160 + widthText1;
      p.y = 520;
      p.xMask1 = 160 + widthText1 + widthText2 / 2;
      p.xMask2 = 160 + widthText1 + widthText2 / 2;
      p.yMask = 505;
      p.scale = 1.5;
      p.color = /* text_color2 */'#FFF'/* /text_color2 */;
      p.radius = 0;
      p.draw = function() {
      	ctx.save();
      	ctx.beginPath();
        ctx.arc(p.xMask1, p.yMask, p.radius, 0.5 * Math.PI, 1.5 * Math.PI, false);
 				ctx.arc(p.xMask2, p.yMask, p.radius, 1.5 * Math.PI, 2.5 * Math.PI, false);
 				ctx.closePath();
      	ctx.clip(); 
      	ctx.save();
      	ctx.translate(p.x + widthText2 / 2, p.y - 22.5);
        ctx.scale(p.scale, p.scale);
        ctx.translate((-1)*(p.x + widthText2 / 2), (-1)*(p.y - 22.5));
      	ctx.font = "45px 'Century Gothic'";
    		ctx.fillStyle = p.color;
	  		ctx.fillText(textTitle2, p.x, p.y);
	  		ctx.restore();
	  		ctx.restore();
	  	};
	  	return p;
  }
  function createText3() {
  		var p = {};
      p.x = 160 + widthText1 + widthText2 - widthText3;
      p.y = 530;
      p.color = /* text_color3 */'#FFF'/* /text_color3 */;
      p.radius = 4;
      p.color2 = bgColor;
      p.x1 = 170 + widthText1 + widthText2;
      p.y1 = 520;
      p.draw = function() {
      	ctx.save();
      	ctx.beginPath();
      	ctx.rect(0, 535, 1280, 40);
      	ctx.clip(); 
      	ctx.font = "25px 'Century Gothic'";
    		ctx.fillStyle = p.color;
	  		ctx.fillText(textTitle3, p.x, p.y);

	  		ctx.beginPath();
	      ctx.arc(p.x1, p.y1, p.radius, 0, 2 * Math.PI, false);
	      ctx.fillStyle = p.color2;
	      ctx.fill();
	      ctx.restore();
	  	};
	  	return p;
  }


  function renderEffect(anim) {
        for (var i = 0; i < anim.animatables.length; i++) {
            anim.animatables[i].target.draw();
        }
    }
  var render = anime({
        duration: Infinity,
        update: function() {
            if( !timeline.paused ){
                clearCanvas();
            }
        }
    });

  var clearCanvas = function(){
       ctx.clearRect(0, 0, canvasEl.width, canvasEl.height);
    };
//----------------------------------------
    function animateTitles() {
    	var text1 = createText1();
    	var container = createContainer();
    	var text2 = createText2();
    	var text3 = createText3();


	    	timeline
	          .add({
	                targets: container,
	                easing: 'easeOutQuad',
	                duration: 1000,
	                radius: [0, 30],
	                update: renderEffect,
	                offset: 0
	          })
	          .add({
	                targets: text2,
	                easing: 'easeOutQuad',
	                duration: 1000,
	               	radius: [0, 30],
	                update: renderEffect,
	                offset: 0
	          })
	          .add({
	                targets: text1,
	                easing: 'easeOutQuad',
	                duration: 1000,
	                x: [150 + widthText1, 100],
	                update: renderEffect,
	                offset: 2200
	          })
	          .add({
	                targets: container,
	                easing: 'easeOutQuad',
	                duration: 1000,
	                x1: [160 + widthText1 + widthText2 / 2, 140 + widthText1],
	                x2: [160 + widthText1 + widthText2 / 2, 180 + widthText1 + widthText2],
	                update: renderEffect,
	                offset: 1200
	          })
	          .add({
	                targets: text2,
	                easing: 'easeOutQuad',
	                duration: 1000,
	                xMask1: [160 + widthText1 + widthText2 / 2, 140 + widthText1],
	                xMask2: [160 + widthText1 + widthText2 / 2, 180 + widthText1 + widthText2],
	                scale: [1.5, 1],
	                update: renderEffect,
	                offset: 1200
	          })
	          .add({
	                targets: text3,
	                easing: 'easeOutQuad',
	                duration: 1000,
	                update: renderEffect,
	                y:[530, 560],
	                y1:[520, 550],
	                offset: 2200
	  
	          })
	          //------------------------
	          .add({
	                targets: text1,
	                easing: 'easeInQuad',
	                duration: 1000,
	                x: [100, 150 + widthText1],
	                update: renderEffect,
	                offset: 3200 + mainOptions.delay
	          })
	          .add({
	                targets: text3,
	                easing: 'easeInQuad',
	                duration: 1000,
	                update: renderEffect,
	                y:[560, 530],
	                y1:[550, 520],
	                offset: 3200 + mainOptions.delay
	  
	          })
	          .add({
	                targets: container,
	                easing: 'easeInQuad',
	                duration: 1000,
	                x1: [140 + widthText1, 160 + widthText1 + widthText2 / 2],
	                x2: [180 + widthText1 + widthText2, 160 + widthText1 + widthText2 / 2],
	                update: renderEffect,
	                offset: 4200 + mainOptions.delay
	          })
	          .add({
	                targets: text2,
	                easing: 'easeInQuad',
	                duration: 1000,
	                xMask1: [140 + widthText1, 160 + widthText1 + widthText2 / 2],
	                xMask2: [180 + widthText1 + widthText2, 160 + widthText1 + widthText2 / 2],
	                scale: [1, 1.5],
	                update: renderEffect,
	                offset: 4200 + mainOptions.delay
	          })
	          .add({
	                targets: container,
	                easing: 'easeInQuad',
	                duration: 500,
	                radius: [30, 0],
	                update: renderEffect,
	                offset: 5400 + mainOptions.delay
	          })
	          .add({
	                targets: text2,
	                easing: 'easeInQuad',
	                duration: 500,
	               	radius: [30, 0],
	                update: renderEffect,
	                offset: 5400 + mainOptions.delay,
	                complete: function() {
                    clearCanvas();
                	}
	          });
      
    }

    setCanvasSize();
    animateTitles();
//-------------------------------------------
 //Playback control
    var playbackControl = {

        getIsPaused: function(){
            return timeline.paused;
        },

        playToggle: function(){
            if( timeline.paused ){
                timeline.play();
            } else {
                timeline.pause();
            }
        },

        play: function(){
            timeline.play();
        },

        pause: function(){
            timeline.pause();
        },

        restart: function(){
            timeline.restart();
        },

        stop: function(){
            clearTimeout( mainOptions.timer );
            timeline.restart();
            timeline.pause();
        },

        seek: function( miliseconds ){
            clearTimeout( mainOptions.timer );
            if( timeline.reversed ){
                timeline.reverse();
            }
            timeline.seek( miliseconds );
            timeline.play();
        }
    };

</script>

<!-- BUTTONS -->
<div id="vba-buttons" style="display: none; position: fixed; right: 20px; top: 20px;">
    <button type="button" class="vba-btn" onclick="playbackControl.playToggle(); return false;">
        Play / Pause
    </button>
    <button type="button" class="vba-btn" onclick="playbackControl.play(); return false;">
        Play
    </button>
    <button type="button" class="vba-btn" onclick="playbackControl.pause(); return false;">
        Pause
    </button>
    <button type="button" class="vba-btn" onclick="playbackControl.stop(); return false;">
        Stop
    </button>
    <button type="button" class="vba-btn" onclick="playbackControl.seek(2500); return false;">
        Jump to 50% time
    </button>
    <button type="button" class="vba-btn" onclick="playbackControl.restart(); return false;">
        Replay
    </button>
</div>
<script>
    //To display buttons add #buttons hash to page address and reload
    if( window.location.hash.indexOf('buttons') > -1 ){
        document.getElementById('vba-buttons').style.display = 'block';
    }
</script>
<!-- /BUTTONS -->
	
</body>
</html>
