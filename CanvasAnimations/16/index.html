<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Effect</title>

	<script src="js/anime.min.js"></script>
  <link href="css/styles.css" rel="stylesheet">
</head>
<body>

<div class="vba-area">

    <canvas></canvas>

</div>

<script>
		var mainOptions = {
				delay: /* delay */3000/* /delay */,
        isPaused: false,
        isRendering: false,
        timer: null
    };

    var timeline = anime.timeline({
        loop: true,
        direction: 'alternate',
        autoplay: true
    });

    var canvasEl = document.querySelector('canvas');
    var ctx = canvasEl.getContext('2d');	

    ctx.font = "bold 70px Arial";
    var textLb = /* text */"NAZARIY KEREYA"/* /text */;
    var widthText = Math.ceil(ctx.measureText(textLb).width);

    var bgColor = /* background_color */"#000000"/* /background_color */;
 

//-------------------------function
	function setCanvasSize() {
        var rectObject = canvasEl.parentNode.getBoundingClientRect();
        canvasEl.width = rectObject.width;
        canvasEl.height = rectObject.height;
        canvasEl.style.width = rectObject.width + 'px';
        canvasEl.style.height = rectObject.height + 'px';
    }
  function createText() {
  		var p = {};
      p.x = 640;
      p.y = 405; 
      p.colorText = /* text_color */'#ffffff'/* /text_color */;
      p.colorShadow1 = /* shadow_color1 */'#00ff00'/* /shadow_color1 */;
      p.colorShadow2 = /* shadow_color2 */'#ff0000'/* /shadow_color2 */;
      p.yMask1 = 350;
      p.heightMask1 = 0;
      p.yMask2 = 370;
      p.heightMask2 = 0;
      p.draw = function() {
        ctx.save();
        ctx.beginPath();
        ctx.font = "bold 70px Arial";
        ctx.textAlign = "center";
        ctx.fillStyle = p.colorText;
        ctx.fillText(textLb, p.x, p.y);
        ctx.restore();

        ctx.save();
        ctx.globalCompositeOperation = 'destination-out';
        ctx.lineWidth = 0;
        ctx.fillRect(p.x - widthText / 2, p.yMask1, widthText, p.heightMask1);
        ctx.restore();
//----------------------------
        ctx.save();
        ctx.globalCompositeOperation = 'destination-out';
        ctx.lineWidth = 0;
        ctx.fillRect(p.x - widthText / 2, p.yMask2, widthText, p.heightMask2);
        ctx.restore();
//-------------------------
        ctx.save();
        ctx.fillStyle = bgColor;
        ctx.fillRect(0, p.yMask1, 1280, p.heightMask1);
        ctx.restore();
//----------------------------
        ctx.save();
        ctx.fillStyle = bgColor;
        ctx.fillRect(0, p.yMask2, 1280, p.heightMask2);
        ctx.restore();
//---------------------
        ctx.save();
        ctx.beginPath();
        ctx.lineWidth = 0;
        ctx.rect(0, p.yMask1, 1280, p.heightMask1);
        ctx.clip();

        ctx.font = "bold 70px Arial";
        ctx.textAlign = "center";
        ctx.fillStyle = p.colorText;
        ctx.shadowOffsetX = 1;
        ctx.shadowColor = p.colorShadow1;
        ctx.fillText(textLb, p.x + 4, p.y);
        ctx.restore();

        ctx.save();
        ctx.beginPath();
        ctx.lineWidth = 0;
        ctx.rect(0, p.yMask2, 1280, p.heightMask2);
        ctx.clip();

        ctx.font = "bold 70px Arial";
        ctx.textAlign = "center";
        ctx.fillStyle = p.colorText;
        ctx.shadowOffsetX = -1;
        ctx.shadowColor = p.colorShadow2;
        ctx.fillText(textLb, p.x + 3, p.y);
        ctx.restore();
      };
      return p;
  }
 
  

  function renderEffect(anim) {
        for (var i = 0; i < anim.animatables.length; i++) {
            anim.animatables[i].target.draw();
        }
    }
  var render = anime({
        duration: Infinity,
        update: function() {
            if( !timeline.paused ){
                clearCanvas();
            }
        }
    });

  var clearCanvas = function(){
       ctx.clearRect(0, 0, canvasEl.width, canvasEl.height);
       ctx.fillStyle = bgColor;
       ctx.fillRect(0, 0, 1280, 740);
    };
//----------------------------------------
    function animateEffect() {
    	var text = createText();
    

       timeline
       		 .add({
                targets: text,
                yMask1: [{value: 350},
                					{value: 350, duration: 150, easing: 'linear'},
                				 {value: 410, duration: 150, easing: 'linear'},
                				 {value: 350, duration: 150, easing: 'linear'},
                				 {value: 370, duration: 150, easing: 'linear'},],
               	heightMask1: [{value: 0},
               								{value: 20, duration: 150, easing: 'linear'},
                				 		 {value: 60, duration: 150, easing: 'linear'},
                						 {value: 40, duration: 150, easing: 'linear'},
                				     {value: 0, duration: 150, easing: 'linear'},],
                yMask2: [{value: 370},
                				 {value: 400, duration: 150, easing: 'linear'},
                				 {value: 350, duration: 150, easing: 'linear'},
                				 {value: 360, duration: 150, easing: 'linear'},],
               heightMask2: [{value: 0},
                				 		 {value: 10, duration: 150, easing: 'linear'},
                						 {value: 25, duration: 150, easing: 'linear'},
                				     {value: 0, duration: 150, easing: 'linear'}],
                update: renderEffect,
                offset: 0
              })
       		
     
    	
    }

    setCanvasSize();
    animateEffect();
//-------------------------------------------
 //Playback control
    var playbackControl = {

        getIsPaused: function(){
            return timeline.paused;
        },

        playToggle: function(){
            if( timeline.paused ){
                timeline.play();
            } else {
                timeline.pause();
            }
        },

        play: function(){
            timeline.play();
        },

        pause: function(){
            timeline.pause();
        },

        restart: function(){
            timeline.restart();
        },

        stop: function(){
            clearTimeout( mainOptions.timer );
            timeline.restart();
            timeline.pause();
        },

        seek: function( miliseconds ){
            clearTimeout( mainOptions.timer );
            if( timeline.reversed ){
                timeline.reverse();
            }
            timeline.seek( miliseconds );
            timeline.play();
        }
    };

</script>

<!-- BUTTONS -->
<div id="vba-buttons" style="display: none; position: fixed; right: 20px; top: 20px;">
    <button type="button" class="vba-btn" onclick="playbackControl.playToggle(); return false;">
        Play / Pause
    </button>
    <button type="button" class="vba-btn" onclick="playbackControl.play(); return false;">
        Play
    </button>
    <button type="button" class="vba-btn" onclick="playbackControl.pause(); return false;">
        Pause
    </button>
    <button type="button" class="vba-btn" onclick="playbackControl.stop(); return false;">
        Stop
    </button>
    <button type="button" class="vba-btn" onclick="playbackControl.seek(2500); return false;">
        Jump to 50% time
    </button>
    <button type="button" class="vba-btn" onclick="playbackControl.restart(); return false;">
        Replay
    </button>
</div>
<script>
    //To display buttons add #buttons hash to page address and reload
    if( window.location.hash.indexOf('buttons') > -1 ){
        document.getElementById('vba-buttons').style.display = 'block';
    }
</script>
<!-- /BUTTONS -->
	
</body>
</html>
