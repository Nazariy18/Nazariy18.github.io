<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Intro</title>

	<script src="js/anime.min.js"></script>
  <link href="css/styles.css" rel="stylesheet">
</head>
<body>

<div class="vba-area">

    <canvas></canvas>

</div>

<script>
		var mainOptions = {
				delay: /* delay */5000/* /delay */,
        isPaused: false,
        isRendering: false,
        timer: null
    };

    var timeline = anime.timeline({
        loop: false,
        direction: 'alternate',
        autoplay: true
    });	

    var canvasEl = document.querySelector('canvas');
    var ctx = canvasEl.getContext('2d');

    var textUp = /* text1 */"NAZARIY"/* /text1 */;
    ctx.font = "30px Arial";
    var textDown = /* text2 */"SVG Animatior"/* /text2 */;
    var widthTextDown = Math.ceil(ctx.measureText(textDown).width);

//-------------------------function
	function setCanvasSize() {
        var rectObject = canvasEl.parentNode.getBoundingClientRect();
        canvasEl.width = rectObject.width;
        canvasEl.height = rectObject.height;
        canvasEl.style.width = rectObject.width + 'px';
        canvasEl.style.height = rectObject.height + 'px';
    }    
  function createRect1() {
       var p = {};
          p.x = 0;
          p.y = 840;
          p.width = 200;
          p.height = 200; 
          p.color = /* background_color1 */'#7fc6bd'/* /background_color1 */;
          p.angle = -240;
          p.scale = 0.1;
          p.draw = function() {
            ctx.save();
            ctx.beginPath();
            ctx.translate(p.x + p.width / 2, p.y + p.height / 2);
            ctx.scale(1, p.scale);
            ctx.rotate(p.angle*Math.PI/180);
            ctx.translate((-1)*(p.x + p.width / 2), (-1)*(p.y + p.height / 2));
            ctx.fillStyle = p.color;
            ctx.fillRect(p.x, p.y, p.width, p.height);
            //ctx.shadowBlur = 70;
            //ctx.shadowOffsetY = 350;
            //ctx.shadowColor = '#999';
            ctx.fillRect(p.x, p.y, p.width, 40);
            ctx.restore();
          };
          return p;
  }
  function createRect2() {
       var p = {};
          p.x = 0;
          p.y = 840;
          p.width = 200;
          p.height = 200; 
          p.color = /* background_color2 */'#187c94'/* /background_color2 */;
          p.angle = -240;
          p.scale = 0.1;
          p.draw = function() {
            ctx.save();
            ctx.beginPath();
            ctx.translate(p.x + p.width / 2, p.y + p.height / 2);
            ctx.scale(1, p.scale);
            ctx.rotate(p.angle*Math.PI/180);
            ctx.translate((-1)*(p.x + p.width / 2), (-1)*(p.y + p.height / 2));
            ctx.fillStyle = p.color;
            ctx.fillRect(p.x, p.y, p.width, p.height);
            ctx.restore();
          };
          return p;
  }
  function createRect3() {
       var p = {};
          p.x = 0;
          p.y = 840;
          p.width = 200;
          p.height = 200; 
          p.color = /* background_color3 */'#0a3953'/* /background_color3 */;
          p.angle = -240;
          p.scale = 0.1;
          p.draw = function() {
            ctx.save();
            ctx.beginPath();
            ctx.translate(p.x + p.width / 2, p.y + p.height / 2);
            ctx.scale(1, p.scale);
            ctx.rotate(p.angle*Math.PI/180);
            ctx.translate((-1)*(p.x + p.width / 2), (-1)*(p.y + p.height / 2));
            ctx.fillStyle = p.color;
            ctx.fillRect(p.x, p.y, p.width, p.height);
            ctx.restore();
          };
          return p;
  }
  function createTextUp() {
      var p = {};
      p.x = 520;
      p.y = 380;
      p.xMask = 1280;
      p.color = /* text_color1 */'#3cb54c'/* /text_colo1 */;
      p.draw = function() {
        ctx.save();
        ctx.beginPath();
        ctx.rect(p.xMask, 310, 780, 80);
        ctx.clip(); 
        ctx.font = "bold 70px Arial";
        ctx.fillStyle = p.color;
        ctx.fillText(textUp, p.x, p.y);
        ctx.restore();
      };
      return p;
  }
  function createTextDown() {
      var p = {};
      p.x = 500 - widthTextDown;
      p.y = 420;
      p.color = /* text_color2 */'#ff00b4'/* /text_colo2 */;
      p.draw = function() {
        ctx.save();
        ctx.beginPath();
        ctx.rect(500, 390, 780, 50);
        ctx.clip(); 
        ctx.font = "30px Arial";
        ctx.fillStyle = p.color;
        ctx.fillText(textDown, p.x, p.y);
        ctx.restore();
      };
      return p;
  }
  function createImage() {
    var p = {};
          p.x = 400;
          p.y = 370;
          p.xMask = 900;
          p.yMask = 270;       
          var img = new Image;
          p.draw = function() {
            ctx.save();
            ctx.rect(p.xMask, p.yMask, 200, 200);
            ctx.clip();
            ctx.drawImage(img, p.x - (p.width / 2), p.y - (p.height / 2), p.width, p.height);
            var widthImg = parseInt(img.width);
            var heightImg = parseInt(img.height);
            if(widthImg > heightImg)
            {p.height = (180 / widthImg) * heightImg ; p.width = 180;}
            else {p.width = (180 / heightImg) * widthImg; p.height = 180;}
            ctx.restore();
          };
          img.src = /* file */"logo.png"/* /file */;
          return p;
  }

  function renderEffect(anim) {
        for (var i = 0; i < anim.animatables.length; i++) {
            anim.animatables[i].target.draw();
        }
    }
  var render = anime({
        duration: Infinity,
        update: function() {
            if( !timeline.paused ){
                clearCanvas();
            }
        }
    });

  var clearCanvas = function(){
       ctx.clearRect(0, 0, canvasEl.width, canvasEl.height);
    };
//----------------------------------------
    function animateIntro() {
        var rect1 = createRect1();
        var rect2 = createRect2();
        var rect3 = createRect3();
        var text1 = createTextUp();
        var text2 = createTextDown();
        var img = createImage();

        timeline
          .add({
                targets: rect3,
                easing: 'easeOutQuint',
                duration: 2600,
                angle: [-240, 0],
                x: [0, 900],
                y: [840, 270],
                scale: [0.1, 1],
                update: renderEffect,
                offset: 400
           })
          .add({
                targets: rect2,
                easing: 'easeOutQuint',
                duration: 2800,
                angle: [-240, 0],
                x: [0, 900],
                y: [840, 270],
                scale: [0.1, 1],
                update: renderEffect,
                offset: 200
          })
          .add({
                targets: rect1,
                easing: 'easeOutQuint',
                duration: 3000,
                angle: [-240, 0],
                x: [0, 900],
                y: [840, 270],
                scale: [0.1, 1],
                update: renderEffect,
                offset: 0
          })
          .add({
                targets: rect3,
                easing: 'easeOutQuint',
                duration: 2000,
                x: [900, 300],
                update: renderEffect,
                offset: 3000
          })
          .add({
                targets: rect2,
                easing: 'easeOutQuint',
                duration: 2000,
                x: [900, 300],
                update: renderEffect,
                offset: 3000
          })
          .add({
                targets: rect1,
                easing: 'easeOutQuint',
                duration: 2000,
                x: [900, 300],
                update: renderEffect,
                offset: 3000
          })
          .add({
                targets: text1,
                easing: 'easeOutQuint',
                duration: 1000,
                xMask: [1280, 1100],
                update: renderEffect,
                offset: 2000
          })
          .add({
                targets: text1,
                easing: 'easeOutQuint',
                duration: 2000,
                xMask: [1100, 500],
                update: renderEffect,
                offset: 3000
          })
          .add({
                targets: text2,
                easing: 'easeOutQuint',
                duration: 1000,
                x: [500 - widthTextDown, 520],
                update: renderEffect,
                offset: 4000
          })
          .add({
                targets: img,
                easing: 'easeOutQuint',
                duration: 1000,
                update: renderEffect
          })
          .add({
                targets: img,
                easing: 'easeOutQuint',
                duration: 2000,
                xMask: [900, 300],
                x: [0, 400],
                update: renderEffect,
                offset: 3000,
                complete: function(anim) {
                mainOptions.timer = setTimeout(function(){
                    clearCanvas();
                }, mainOptions.isRendering
                    ? mainOptions.delay * 3//delay x3 - for better rendering
                    : mainOptions.delay);
            }
          });

    }

    setCanvasSize();
    animateIntro();
//-------------------------------------------
 //Playback control
    var playbackControl = {

        getIsPaused: function(){
            return timeline.paused;
        },

        playToggle: function(){
            if( timeline.paused ){
                timeline.play();
            } else {
                timeline.pause();
            }
        },

        play: function(){
            timeline.play();
        },

        pause: function(){
            timeline.pause();
        },

        restart: function(){
            timeline.restart();
        },

        stop: function(){
            clearTimeout( mainOptions.timer );
            timeline.restart();
            timeline.pause();
        },

        seek: function( miliseconds ){
            clearTimeout( mainOptions.timer );
            if( timeline.reversed ){
                timeline.reverse();
            }
            timeline.seek( miliseconds );
            timeline.play();
        }
    };

</script>

<!-- BUTTONS -->
<div id="vba-buttons" style="display: none; position: fixed; right: 20px; top: 20px;">
    <button type="button" class="vba-btn" onclick="playbackControl.playToggle(); return false;">
        Play / Pause
    </button>
    <button type="button" class="vba-btn" onclick="playbackControl.play(); return false;">
        Play
    </button>
    <button type="button" class="vba-btn" onclick="playbackControl.pause(); return false;">
        Pause
    </button>
    <button type="button" class="vba-btn" onclick="playbackControl.stop(); return false;">
        Stop
    </button>
    <button type="button" class="vba-btn" onclick="playbackControl.seek(2500); return false;">
        Jump to 50% time
    </button>
    <button type="button" class="vba-btn" onclick="playbackControl.restart(); return false;">
        Replay
    </button>
</div>
<script>
    //To display buttons add #buttons hash to page address and reload
    if( window.location.hash.indexOf('buttons') > -1 ){
        document.getElementById('vba-buttons').style.display = 'block';
    }
</script>
<!-- /BUTTONS -->
	
</body>
</html>
