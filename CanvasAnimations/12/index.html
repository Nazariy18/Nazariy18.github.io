<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lower Third Animation 8</title>

	<script src="js/anime.min.js"></script>
  <link href="css/styles.css" rel="stylesheet">
</head>
<body>

<div class="vba-area">

    <canvas></canvas>

</div>

<script>
		var mainOptions = {
				delay: /* delay */3000/* /delay */,
        isPaused: false,
        isRendering: false,
        timer: null
    };

    var timeline = anime.timeline({
        loop: false,
        direction: 'alternate',
        autoplay: true
    });	

    var canvasEl = document.querySelector('canvas');
    var ctx = canvasEl.getContext('2d');

    ctx.font = "30px Arial";
    var textUp = /* text1 */"SVG/HTML/CSS/JS/GIF Animator"/* /text1 */;
    var widthTextUp = Math.ceil(ctx.measureText(textUp).width);


    ctx.font = "bold 65px Arial";
    var textDown = /* text2 */"NAZARIY KEREYA"/* /text2 */;
    var widthTextDown = Math.ceil(ctx.measureText(textDown).width);

    if (widthTextUp > widthTextDown) 
        {var widthText  = widthTextUp;}
    else {var widthText = widthTextDown;}

    var tXor = 0;
    var textColor2 = /* text_color2 */'#eeb945'/* /text_colo2 */;
  

//-------------------------function
	function setCanvasSize() {
        var rectObject = canvasEl.parentNode.getBoundingClientRect();
        canvasEl.width = rectObject.width;
        canvasEl.height = rectObject.height;
        canvasEl.style.width = rectObject.width + 'px';
        canvasEl.style.height = rectObject.height + 'px';
    }
  
  function createTextUp() {
    var p = {};
      p.x = 150;
      p.y = 500;
      p.xMask = 210 + widthText;
      p.color = /* text_color1 */'#ffffff'/* /text_colo1 */;
      p.draw = function() {
        
        ctx.save();
        ctx.beginPath();
        ctx.rect(p.xMask, 470, 1280, 40);
        ctx.clip(); 
        
        ctx.beginPath(); 
        ctx.font = "30px Arial";
        ctx.fillStyle = p.color;
        ctx.fillText(textUp, p.x, p.y);
        ctx.restore();
      };
      return p;
  }
  function createTextDown() {
    var p = {};
      p.x = 150;
      p.y = 580;
      p.xMask = 215 + widthText;
      p.color = textColor2;
      p.draw = function() {
        
        ctx.save();
        ctx.beginPath();
        ctx.rect(p.xMask, 520, 1280, 80);
        ctx.clip(); 
        
        ctx.beginPath(); 
        ctx.font = "bold 65px Arial";
        ctx.fillStyle = p.color;
        if (tXor == 1) 
            {ctx.globalCompositeOperation = 'xor';}
        ctx.fillText(textDown, p.x, p.y);
        ctx.restore();
      };
      return p;
  }
  function createRects()  {
    var p = {};
      p.x1 = 200 + widthText;
      p.x2 = 200 + widthText;
      p.y1 = 490;
      p.y2 = 560;
      p.color = /* background_color */'#ffffff'/* /background_color */;
      p.width1 = 10;
      p.height1 = 0; 
      p.width2 = 15;
      p.height2 = 0;
      p.draw = function() {
          ctx.save();
          ctx.beginPath();
          ctx.rect(p.x1, p.y1, p.width1, p.height1);
          ctx.fillStyle = p.color;
          ctx.fill();

          ctx.beginPath();
          ctx.rect(p.x2, p.y2, p.width2, p.height2);
          ctx.fillStyle = p.color;
          ctx.fill();
          ctx.restore();
      }; 
      return p;
  }
  function createRectDown()  {
    var p = {};
      p.x = 130;
      p.y = 520;
      p.color = textColor2;
      p.width = 0;
      p.height = 80;
      p.draw = function() {
          ctx.save()
          ctx.beginPath();
          ctx.rect(p.x, p.y, p.width, p.height);
          ctx.globalCompositeOperation = 'xor';
          ctx.fillStyle = p.color;
          ctx.fill();
          ctx.restore();

      }; 
      return p;
  }

 

  function renderEffect(anim) {
        for (var i = 0; i < anim.animatables.length; i++) {
            anim.animatables[i].target.draw();
        }
    }
  var render = anime({
        duration: Infinity,
        update: function() {
            if( !timeline.paused ){
                clearCanvas();
            }
        }
    });

  var clearCanvas = function(){
       ctx.clearRect(0, 0, canvasEl.width, canvasEl.height);
    };
//----------------------------------------
    function animateTitles() {
      var text1 = createTextUp();
      var text2 = createTextDown();
      var rects = createRects();
      var rectDown = createRectDown();


      timeline
            .add({
                  targets: rects,
                  easing: 'easeOutQuad',
                  duration: 500,
                  y2: [560, 520],
                  height2: [0, 80],
                  update: renderEffect,
                  offset: 100
            })
          .add({
                  targets: rects,
                  easing: 'easeOutQuad',
                  duration: 500,
                  y1: [490, 470],
                  height1: [0, 40],
                  update: renderEffect
            })
            .add({
                  targets: rects,
                  easing: 'easeOutQuad',
                  duration: 1000,
                  x2: [200 + widthText, 110],
                  update: renderEffect
            })
            .add({
                  targets: rects,
                  easing: 'easeOutQuad',
                  duration: 1000,
                  x1: [200 + widthText, -20],
                  update: renderEffect,
                  offset: 1300
            })
            .add({
                  targets: text1,
                  easing: 'easeOutQuad',
                  duration: 1000,
                  xMask: [210 + widthText, -10],
                  update: renderEffect,
                  offset: 1300
            })
            .add({
                  targets: text2,
                  easing: 'easeOutQuad',
                  duration: 1000,
                  xMask: [215 + widthText, 125],
                  update: renderEffect,
                  offset: 1100
            })
            .add({
                  targets: rects,
                  easing: 'easeOutQuad',
                  duration: 1000,
                  x2: [110, 200 + widthText],
                  update: renderEffect,
                  offset: 2600
            })
            .add({
                  targets: rectDown,
                  easing: 'easeOutQuad',
                  duration: 1000,
                  width: [0, widthTextDown + 40],
                  update: renderEffect,
                  offset: 2600,
                  complete: function(anim) {
                  timeline.reverse();
                  mainOptions.isPaused = true;
                  mainOptions.timer = setTimeout(function(){
                      mainOptions.isPaused = false;
                      tXor = 1;
                      timeline.play();
                  }, mainOptions.isRendering
                      ? mainOptions.delay * 3//delay x3 - for better rendering
                      : mainOptions.delay);
                  }
            })
            //--------------------
            /*.add({
                  targets: rectDown,
                  easing: 'easeInQuad',
                  duration: 1000,
                  width: [widthTextDown + 40, 0],
                  update: renderEffect,
                  offset: 3500 + mainOptions.delay
            })
            .add({
                  targets: rects,
                  easing: 'easeInQuad',
                  duration: 1000,
                  x2: [200 + widthText, 110],
                  update: renderEffect,
                  offset: 3500 + mainOptions.delay
            })
            .add({
                  targets: text2,
                  easing: 'easeInQuad',
                  duration: 1000,
                  xMask: [125, 215 + widthText],
                  update: renderEffect,
                  offset: 4000 + mainOptions.delay
            })*/
             
    }

    setCanvasSize();
    animateTitles();
//-------------------------------------------
 //Playback control
    var playbackControl = {

        getIsPaused: function(){
            return timeline.paused;
        },

        playToggle: function(){
            if( timeline.paused ){
                timeline.play();
            } else {
                timeline.pause();
            }
        },

        play: function(){
            timeline.play();
        },

        pause: function(){
            timeline.pause();
        },

        restart: function(){
            timeline.restart();
        },

        stop: function(){
            clearTimeout( mainOptions.timer );
            timeline.restart();
            timeline.pause();
        },

        seek: function( miliseconds ){
            clearTimeout( mainOptions.timer );
            if( timeline.reversed ){
                timeline.reverse();
            }
            timeline.seek( miliseconds );
            timeline.play();
        }
    };

</script>

<!-- BUTTONS -->
<div id="vba-buttons" style="display: none; position: fixed; right: 20px; top: 20px;">
    <button type="button" class="vba-btn" onclick="playbackControl.playToggle(); return false;">
        Play / Pause
    </button>
    <button type="button" class="vba-btn" onclick="playbackControl.play(); return false;">
        Play
    </button>
    <button type="button" class="vba-btn" onclick="playbackControl.pause(); return false;">
        Pause
    </button>
    <button type="button" class="vba-btn" onclick="playbackControl.stop(); return false;">
        Stop
    </button>
    <button type="button" class="vba-btn" onclick="playbackControl.seek(2500); return false;">
        Jump to 50% time
    </button>
    <button type="button" class="vba-btn" onclick="playbackControl.restart(); return false;">
        Replay
    </button>
</div>
<script>
    //To display buttons add #buttons hash to page address and reload
    if( window.location.hash.indexOf('buttons') > -1 ){
        document.getElementById('vba-buttons').style.display = 'block';
    }
</script>
<!-- /BUTTONS -->
	
</body>
</html>
