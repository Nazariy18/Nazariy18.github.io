<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Effect</title>

	<script src="js/anime.min.js"></script>
  <link href="css/styles.css" rel="stylesheet">
</head>
<body>

<div class="vba-area">
    <canvas class="Effect"></canvas>
</div>

<script>
		var mainOptions = {
				delay: /* delay */5000/* /delay */,
        isPaused: false,
        isRendering: false,
        timer: null
    };

    var timeline = anime.timeline({
        loop: false,
        direction: 'alternate',
        autoplay: true
    });	

    var canvasEl = document.querySelector('.Effect');
    var ctx = canvasEl.getContext('2d');

    var textUp = /* text1 */"NAZARIY KEREYA"/* /text1 */;
    var textDown = /* text2 */"HTML/CSS/SVG/JS/GIF Animator"/* /text2 */;
    var colorLines = /* lines_color */'#FBB829'/* /lines_color */;

//-------------------------function
  function setCanvasSize() {
        canvasEl.width = canvasEl.parentNode.offsetWidth;
        canvasEl.height = canvasEl.parentNode.offsetHeight;
        canvasEl.style.width = canvasEl.parentNode.offsetWidth + 'px';
        canvasEl.style.height = canvasEl.parentNode.offsetHeight + 'px';
  }
  function createLines1() {
    var p = {};
      p.x1 = 100;
      p.y1 = 250;
      p.x2 = 100; 
      p.y2 = 250;
      p.x3 = 1180;
      p.y3 = 490;
      p.x4 = 1180; 
      p.y4 = 490;
      p.color = colorLines;
      p.lineWidth = 2;
      p.draw = function() {
        //----line1
        ctx.beginPath();
        ctx.moveTo(p.x1, p.y1);
        ctx.lineTo(p.x2, p.y1);
        ctx.lineTo(p.x2, p.y2);
        ctx.lineWidth = p.lineWidth;
        ctx.strokeStyle = p.color;
        ctx.stroke();
        //-----line2
        ctx.beginPath();
        ctx.moveTo(p.x3, p.y3);
        ctx.lineTo(p.x4, p.y3);
        ctx.lineTo(p.x4, p.y4);
        ctx.lineWidth = p.lineWidth;
        ctx.strokeStyle = p.color;
        ctx.stroke();
      };
      return p;
  }
  function createLines2() {
    var p = {};
      p.x1 = 100;
      p.y1 = 490;
      p.x2 = 100; 
      p.y2 = 490;
      p.x3 = 1180;
      p.y3 = 250;
      p.x4 = 1180;
      p.y4 = 250;
      p.color = colorLines;
      p.lineWidth = 2;
      p.draw = function() {
        //----line1
        ctx.beginPath();
        ctx.moveTo(p.x1, p.y1);
        ctx.lineTo(p.x2, p.y1);
        ctx.lineTo(p.x2, p.y2);
        ctx.lineWidth = p.lineWidth;
        ctx.strokeStyle = p.color;
        ctx.stroke();
        //-----line2
        ctx.beginPath();
        ctx.moveTo(p.x3, p.y3);
        ctx.lineTo(p.x4, p.y3);
        ctx.lineTo(p.x4, p.y4);
        ctx.lineWidth = p.lineWidth;
        ctx.strokeStyle = p.color;
        ctx.stroke();
      };
      return p;
  }
  function createTextUp() {
      var p = {};
      p.x = 640; 
      p.y = 440; 
      p.color = /* text_color1 */'#FFF'/* /text_color1 */;
      p.draw = function() {
        ctx.save();
        ctx.beginPath();
        ctx.rect(0, 268, 1280, 100);
        ctx.clip(); 
        ctx.font = "bold 70px 'Trebuchet MS'"
        ctx.textAlign = "center";
        ctx.fillStyle = p.color;
        ctx.fillText(textUp, p.x, p.y);
        ctx.restore(); 
      };
      return p;  
    }
  function createTextDown() {
      var p = {};
      p.x = 640;
      p.y = 350; 
      p.color = /* text_color2 */'#FBB829'/* /text_color2 */;
      p.draw = function() {
        ctx.save();
        ctx.beginPath();
        ctx.rect(0, 369, 1280, 70);
        ctx.clip(); 
        ctx.font = "20px 'Trebuchet MS'"
        ctx.textAlign = "center";
        ctx.fillStyle = p.color;
        ctx.fillText(textDown, p.x, p.y);
        ctx.restore();
      };
      return p;
    }
//---

  function renderEffect(anim) {
        for (var i = 0; i < anim.animatables.length; i++) {
            anim.animatables[i].target.draw();
        }
    }

  var render = anime({
        duration: Infinity,
        update: function() {
            if( !timeline.paused ){
                clearCanvas();
            }
        }
    });

  var clearCanvas = function(){
       ctx.clearRect(0, 0, canvasEl.width, canvasEl.height);
    };
//----------------------------------------
    var animateTitle = function() {
      var lines1 = createLines1();
      var lines2 = createLines2();
      var text1 = createTextUp();
      var text2 = createTextDown();

      timeline
          .add({
                targets: lines1,
                easing: 'linear',
                duration: 500,
                x2: [100, 50, 50], 
                y2: [250, 250, 300], 
                x4: [1180, 1230, 1230], 
                y4: [490, 490, 440], 
                update: renderEffect
          })
          .add({
                targets: lines2,
                easing: 'linear',
                duration: 500,
                x2: [100, 50, 50], 
                y4: [250, 250, 300], 
                x4: [1180, 1230, 1230], 
                y2: [490, 490, 440], 
                update: renderEffect
          })
          .add({
                targets: text1,
                easing: 'easeOutQuint',
                duration: 1000,
                y: [440, 360],
                update: renderEffect
          })
          .add({
                targets: text2,
                easing: 'easeOutQuint',
                duration: 1000,
                y: [350, 400],
                update: renderEffect,
                offset: 1000,
                complete: function(anim) {
                timeline.reverse();
                mainOptions.isPaused = true;
                mainOptions.timer = setTimeout(function(){
                    mainOptions.isPaused = false;
                    timeline.play();
                }, mainOptions.isRendering
                    ? mainOptions.delay * 3//delay x3 - for better rendering
                    : mainOptions.delay);
            }
          });
          
    }

    setCanvasSize();
    animateTitle();


//Playback control
    var playbackControl = {

        playToggle: function(){
            if( mainOptions.isPaused ){
                return;
            }
            if( timeline.paused ){
                timeline.play();
            } else {
                timeline.pause();
            }
        },

        play: function(){
            if( mainOptions.isPaused ){
                return;
            }
            timeline.play();
        },

        pause: function(){
            if( mainOptions.isPaused ){
                return;
            }
            timeline.pause();
        },

        restart: function(){
            timeline.restart();
        },

        stop: function(){
            mainOptions.isPaused = false;
            clearTimeout( mainOptions.timer );
            timeline.restart();
            timeline.pause();
        },

        seek: function( miliseconds ){
            mainOptions.isPaused = false;
            clearTimeout( mainOptions.timer );
            if( timeline.reversed ){
                timeline.reverse();
            }
            timeline.seek( miliseconds );
            timeline.play();
        }
    };

</script>

<!-- BUTTONS -->
<div id="vba-buttons" style="display: none; position: fixed; right: 20px; top: 20px;">
    <button type="button" class="vba-btn" onclick="playbackControl.playToggle(); return false;">
        Play / Pause
    </button>
    <button type="button" class="vba-btn" onclick="playbackControl.play(); return false;">
        Play
    </button>
    <button type="button" class="vba-btn" onclick="playbackControl.pause(); return false;">
        Pause
    </button>
    <button type="button" class="vba-btn" onclick="playbackControl.stop(); return false;">
        Stop
    </button>
    <button type="button" class="vba-btn" onclick="playbackControl.seek(2500); return false;">
        Jump to 50% time
    </button>
    <button type="button" class="vba-btn" onclick="playbackControl.restart(); return false;">
        Replay
    </button>
</div>
<script>
    //To display buttons add #buttons hash to page address and reload
    if( window.location.hash.indexOf('buttons') > -1 ){
        document.getElementById('vba-buttons').style.display = 'block';
    }
</script>
<!-- /BUTTONS -->

	
</body>
</html>
